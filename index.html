<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apostas amigáveis</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Criar Nova Aposta</h1>
        <div>
            <input type="text" id="bet-title" placeholder="Título da aposta" /><br /><br />
            <input type="text" id="bet-options" placeholder="Opções (separadas por vírgula)" /><br /><br />
            <input type="text" id="bet-penalty" placeholder="Penalidade para os perdedores" /><br /><br />
            <button id="createBetButton">Criar Aposta</button>
        </div>
        <div id="bet-list"></div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

    <!-- Inclui o arquivo JavaScript como módulo -->
    <script type="module" src="app.js"></script>
</body>
</html>
