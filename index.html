<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuição de Jogadores</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Distribuição de Jogadores</h1>
    
    <label for="num-teams">Número de Equipas:</label>
    <input type="number" id="num-teams" min="2" placeholder="Insira o número de equipas">

    <button id="confirmTeamsButton">Confirmar Equipas</button>

    <label for="player-name">Nome do Jogador:</label>
    <input type="text" id="player-name" placeholder="Escreve o teu nome">

    <section class="flex">
        <button id="distributeButton" disabled>Distribuir</button>
        <button id="resetButton">Reset</button>
    </section>

    <div id="teams-list"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
